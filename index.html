<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Terra Classic</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  font-family: Arial, sans-serif;
}

#gameCanvas {
  display: block;
  margin: auto;
  background: #5bb7be;
  image-rendering: pixelated;
}

#ui {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  z-index: 10;
}

button {
  padding: 6px 10px;
  margin-top: 5px;
  margin-right: 5px;
  border: none;
  background: #ff9900;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}
</style>
</head>

<body>

<div id="ui">
  <div id="walletStatus">Wallet: Not Connected</div>
  <button onclick="connectWallet()">Connect Keplr</button>
  <button onclick="disconnectWallet()">Disconnect</button>
  <div>Score: <span id="score">0</span></div>
  <div>Highscore: <span id="highscore">0</span></div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
// ===== CANVAS =====
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// ===== LOAD IMAGE =====
const birdImg = new Image();
birdImg.src = "terra.png"; // pastikan file ada di repo

// ===== GAME VARIABLES =====
let birdY = 200;
let velocity = 0;
let gravity = 1200;
let pipes = [];
let score = 0;
let highscore = localStorage.getItem("highscore") || 0;
document.getElementById("highscore").innerText = highscore;

let lastTime = 0;
let birdSize = 60;

// ===== INPUT =====
function jump() {
  velocity = -450;
}

window.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});
window.addEventListener("touchstart", jump);

// ===== PIPE SPAWN =====
function createPipe() {
  const gap = 200;
  const top = Math.random() * (canvas.height - gap - 100) + 50;

  pipes.push({
    x: canvas.width,
    top: top,
    bottom: top + gap,
    passed: false
  });
}
setInterval(createPipe, 2000);

// ===== GAME LOOP =====
function gameLoop(timestamp) {

  const delta = (timestamp - lastTime) / 1000;
  lastTime = timestamp;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ===== RETRO BACKGROUND =====
  for (let y = 0; y < canvas.height; y += 40) {
    ctx.fillStyle = y % 80 === 0 ? "#70c5ce" : "#5bb7be";
    ctx.fillRect(0, y, canvas.width, 40);
  }

  // physics
  velocity += gravity * delta;
  birdY += velocity * delta;

  // bird image
  ctx.drawImage(
    birdImg,
    100,
    birdY,
    birdSize,
    birdSize
  );

  // pipes
  ctx.fillStyle = "green";
  pipes.forEach(pipe => {
    pipe.x -= 200 * delta;

    ctx.fillRect(pipe.x, 0, 70, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, 70, canvas.height);

    // collision
    if (
      100 < pipe.x + 70 &&
      100 + birdSize > pipe.x &&
      (birdY < pipe.top || birdY + birdSize > pipe.bottom)
    ) {
      resetGame();
    }

    // scoring
    if (!pipe.passed && pipe.x < 100) {
      pipe.passed = true;
      score++;
      document.getElementById("score").innerText = score;
    }
  });

  requestAnimationFrame(gameLoop);
}
birdImg.onload = () => requestAnimationFrame(gameLoop);

// ===== RESET =====
function resetGame() {

  if (score > highscore) {
    highscore = score;
    localStorage.setItem("highscore", highscore);
    document.getElementById("highscore").innerText = highscore;
  }

  score = 0;
  document.getElementById("score").innerText = 0;
  pipes = [];
  birdY = 200;
  velocity = 0;
}

// ===== WALLET (KEPLR) =====
let connectedWallet = null;

async function connectWallet() {

  if (!window.keplr) {
    alert("Keplr tidak terdeteksi (Gunakan Desktop + Extension)");
    return;
  }

  try {
    await window.keplr.enable("columbus-5");

    const offlineSigner =
      window.getOfflineSigner("columbus-5");

    const accounts =
      await offlineSigner.getAccounts();

    connectedWallet = accounts[0].address;

    document.getElementById("walletStatus").innerText =
      "Wallet: " + connectedWallet.slice(0,10) + "...";

  } catch (err) {
    console.log(err);
    alert("Gagal connect wallet");
  }
}

function disconnectWallet() {
  connectedWallet = null;
  document.getElementById("walletStatus").innerText =
    "Wallet: Not Connected";
}
</script>

</body>
</html>
