<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Terra Classic</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  font-family: Arial, sans-serif;
}

#gameCanvas {
  display: block;
  margin: auto;
  background: #FFD700; /* SOLID KUNING */
  image-rendering: pixelated;
}

#ui {
  position: absolute;
  top: 10px;
  left: 10px;
  color: black;
  z-index: 10;
  font-weight: bold;
}

button {
  padding: 6px 10px;
  margin-top: 5px;
  margin-right: 5px;
  border: none;
  background: #003366;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}
</style>
</head>

<body>

<div id="ui">
  <div id="walletStatus">Wallet: Not Connected</div>
  <button onclick="connectWallet()">Connect Keplr</button>
  <button onclick="disconnectWallet()">Disconnect</button>
  <div>Score: <span id="score">0</span></div>
  <div>Highscore: <span id="highscore">0</span></div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
// ===== CANVAS (OPTIMIZED CONTEXT) =====
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d", {
  alpha: false,
  desynchronized: true
});

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// ===== LOAD IMAGE =====
const birdImg = new Image();
birdImg.src = "terra.png";

// ===== GAME VARIABLES =====
let birdY = 200;
let velocity = 0;
let gravity = 1200;
let jumpForce = -450;

let pipes = [];
let score = 0;
let highscore = localStorage.getItem("highscore") || 0;
document.getElementById("highscore").innerText = highscore;

let lastTime = 0;
let running = true;

let birdSize = 60;
let pipeWidth = 70;
let pipeGap = 200;
let pipeSpeed = 200;

let pipeTimer = 0;
let pipeInterval = 2; // detik

// ===== INPUT =====
function jump() {
  velocity = jumpForce;
}

window.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});
window.addEventListener("touchstart", jump);

// ===== PIPE SPAWN (TIME BASED) =====
function createPipe() {
  const top = Math.random() * (canvas.height - pipeGap - 100) + 50;

  pipes.push({
    x: canvas.width,
    top: top,
    bottom: top + pipeGap,
    passed: false
  });
}

// ===== GAME LOOP =====
function gameLoop(timestamp) {

  if (!running) return;

  if (!lastTime) lastTime = timestamp;

  let delta = (timestamp - lastTime) / 1000;
  lastTime = timestamp;

  // LIMIT DELTA (ANTI LAG SPIKE)
  if (delta > 0.033) delta = 0.033;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ===== PHYSICS =====
  velocity += gravity * delta;
  birdY += velocity * delta;

  // ===== DRAW BIRD =====
  ctx.drawImage(birdImg, 100, birdY, birdSize, birdSize);

  // ===== PIPE TIMER =====
  pipeTimer += delta;
  if (pipeTimer >= pipeInterval) {
    createPipe();
    pipeTimer = 0;
  }

  // ===== PIPES =====
  ctx.fillStyle = "#003366";

  for (let i = pipes.length - 1; i >= 0; i--) {

    const pipe = pipes[i];
    pipe.x -= pipeSpeed * delta;

    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height);

    // collision
    if (
      100 < pipe.x + pipeWidth &&
      100 + birdSize > pipe.x &&
      (birdY < pipe.top || birdY + birdSize > pipe.bottom)
    ) {
      resetGame();
      return;
    }

    // score
    if (!pipe.passed && pipe.x < 100) {
      pipe.passed = true;
      score++;
      document.getElementById("score").innerText = score;
    }

    // remove offscreen (hemat memory)
    if (pipe.x < -pipeWidth) {
      pipes.splice(i, 1);
    }
  }

  // ground collision
  if (birdY > canvas.height - birdSize) {
    resetGame();
    return;
  }

  requestAnimationFrame(gameLoop);
}

birdImg.onload = () => requestAnimationFrame(gameLoop);

// ===== RESET =====
function resetGame() {

  if (score > highscore) {
    highscore = score;
    localStorage.setItem("highscore", highscore);
    document.getElementById("highscore").innerText = highscore;
  }

  score = 0;
  document.getElementById("score").innerText = 0;

  pipes = [];
  birdY = 200;
  velocity = 0;
  pipeTimer = 0;
}

// ===== VISIBILITY FIX (PENTING DI WALLET BROWSER) =====
document.addEventListener("visibilitychange", () => {
  running = !document.hidden;
  if (running) {
    lastTime = 0;
    requestAnimationFrame(gameLoop);
  }
});

// ===== WALLET (KEPLR) =====
let connectedWallet = null;

async function connectWallet() {

  if (!window.keplr) {
    alert("Keplr tidak terdeteksi (Desktop + Extension)");
    return;
  }

  try {
    await window.keplr.enable("columbus-5");

    const offlineSigner =
      window.getOfflineSigner("columbus-5");

    const accounts =
      await offlineSigner.getAccounts();

    connectedWallet = accounts[0].address;

    document.getElementById("walletStatus").innerText =
      "Wallet: " + connectedWallet.slice(0,10) + "...";

  } catch (err) {
    console.log(err);
    alert("Gagal connect wallet");
  }
}

function disconnectWallet() {
  connectedWallet = null;
  document.getElementById("walletStatus").innerText =
    "Wallet: Not Connected";
}
</script>

</body>
</html>
